<!doctype html>
<html>
<head></head>
<body>
  <form id="pangramChecker">
    <h1>Pangram checker</h1>
    <p>Check if given sentence is a valid pangram</p>
    <label for="pangramInput">Type sentence to check: </label>
    <input id="pangramInput" />
    <p>Is valid pangram: <span id="result"/></p>
    <p>Missing letters: <span id="missingLetters"/></p>
    <button type='submit'>Submit</button>
  </form>
</body>
</html>
